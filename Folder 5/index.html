<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <img height="100" src="car.jpg" alt="Car Image">
    <br>

    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tr>
            <td>Ayush</td>
            <td>Engineer</td>
            <td>JavaScript</td>
        </tr>

        <tbody>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Python</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Python</td>
            </tr>
        </tfoot>

    </table>

    <ul type="square">
        <li>Ayush</li>
        <li type="disc">Harry</li>
        <li type="circle">Sam</li>
    </ul>
    <ol>
        <li type="I">Ayush</li>
        <li type="a">Harry</li>
        <li>Sam</li>
    </ol>
</body>

</html>
