<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 9px 5px #70a711;
        }

        .text-element {
            text-shadow: 8px 8px 7px #dd73f3;
            border: 2px solid green;
            outline: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur, eaque voluptate? Pariatur cumque quia non
        dolorum delectus. Sequi corporis quasi, excepturi corrupti delectus harum temporibus ipsum aspernatur unde
        obcaecati assumenda quam provident quas optio?
    </p>
</body>

</html>
