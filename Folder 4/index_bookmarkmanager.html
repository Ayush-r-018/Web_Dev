<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>

<body style="background-color:cornflowerblue;">
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!-- Target Blank is used to open the link in a new tab -->
    <a target="_blank" href="https://www.facebook.com">Open Facebook</a><br>
    <a target="_blank" href="https://www.youtube.com">Open Youtube</a><br>
    <a target="_blank" href="https://www.instagram.com">Open Instagram</a><br>

    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a>
</body>

</html>
